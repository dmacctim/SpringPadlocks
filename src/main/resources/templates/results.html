<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Padlocks</title>
<style>
td {
	text-align: center;
}
</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>--#--</th>
				<th>--Brand--</th>
				<th>--Model--</th>
				<th>--Pins--</th>
				<th>--Has security pins--</th>
			</tr>
			<tr th:each="currentPadlock : ${padlocks}" >
				<td th:text="${currentPadlock.id}" />
				<td th:text="${currentPadlock.brand}" />
				<td th:text="${currentPadlock.model}" />
				<td th:text="${currentPadlock.numPins}" />
				<td th:text="${currentPadlock.hasSecurityPins}" />
				<td><a th:href="@{/edit/{id}(id=${currentPadlock.id})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${currentPadlock.id})}">Delete</a></td>
			</tr>
		</table>
	</form>
	<a href="../inputPadlock">Add a new padlock</a>
</body>
</html>
